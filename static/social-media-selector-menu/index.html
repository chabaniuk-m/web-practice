<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Selector Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="menu">
    <p>Social Media</p>
    <i class="fas fa-angle-down">Expand</i>
  </div>
  <ul class="social-lists">
    <li>
      <i class="fab fa-facebook" style="color: blue">Fb</i>
      <p>Facebook</p>
    </li>
    <li>
      <i class="fab fa-youtube" style="color: red">Fb</i>
      <p>Youtube</p>
    </li>
    <li>
      <i class="fab fa-twitter" style="color: dodgerblue">Fb</i>
      <p>Twitter</p>
    </li>
    <li>
      <i class="fab fa-linkedin" style="color: blue">Fb</i>
      <p>LinkedIn</p>
    </li>
  </ul>
</body>
</html>
