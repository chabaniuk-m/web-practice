<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <main>
    <h1>Real-time Character Counter</h1>
    <textarea class="text" id="text" placeholder="Please write your text here..." maxlength="50"></textarea>
    <section>
      <span>Total Character: <span id="total">0</span></span>
      <span>Remaining: <span id="remaining">50</span></span>
    </section>
  </main>
</body>
</html>
